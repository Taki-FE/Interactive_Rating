<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="tab-icon.jpg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <!-- Rating state start -->
  <main>

    <section class="rating-state">
      <div class="bg">
        <img src="icon-star.svg" alt="Icon Star">
      </div>

      <h1>How did we do?</h1>

      <div class="body">Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</div>

      <div class="ratings">
        <div class="one">1</div>
        <div class="two">2</div>
        <div class="three">3</div>
        <div class="four">4</div>
        <div class="five">5</div>
      </div>

      <button type="submit">Submit</button>
    </section>

    <section class="thank-you-state">
      <img src="illustration-thank-you.svg" alt="Thank You Illistration">

      <div class="rated">You selected <span>0 </span> out of 5</div>

      <h1>Thank you!</h1>

      <div class="message">We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!</div>
      </section>

  </main>

  <script src="main.js"></script>
</body>
</html>
